<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GP Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c7be5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #2c7be5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #1a5dcc;
        }
    </style>
</head>
<body>

<header>
    <h1>GP Booking System</h1>
    <p>Book GP appointments quickly and securely</p>
</header>

<main>
    <h2>Welcome</h2>
    <p>
        This system allows patients to book appointments with GPs online and
        manage bookings.
    </p>

    <a class="button" href="/accounts/login/">Login</a>
    <a class="button" href="/accounts/signup/">Register</a>
    <a class="button" href="/appointments/slots/">Book Appointment</a>
</main>

</body>
</html>
