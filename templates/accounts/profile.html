{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>User Type:</strong> {{ user.user_type|title }}</p>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'accounts:book_appointment' %}" class="btn btn-primary">
            Book Appointment
        </a>
        <a href="{% url 'accounts:my_appointments' %}" class="btn btn-secondary">
            View My Appointments
        </a>
    </div>
</div>
{% endblock %}
