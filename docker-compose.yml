version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gpbooking
      POSTGRES_USER: gpuser
      POSTGRES_PASSWORD: gpsecret
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://gpuser:gpsecret@db:5432/gpbooking
volumes:
  postgres_data:
